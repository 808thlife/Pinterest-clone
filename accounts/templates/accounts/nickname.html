{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Login</title>
  <link rel="stylesheet" href="{% static "accounts/css/styles.css" %}">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="{% static "core/img/logo.png" %}" alt="Pinterest Logo">
      <h1>Log in to Pinterest</h1>
    </div>

    <form action="">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name = "email" placeholder="Enter your email address">

      <label for="password">Password:</label>
      <input type="password" name = "password" id="password" placeholder="Enter your password">

      <button type="submit">Log in</button>
      {{message}}
      <p>
        <a href="#">Forgot your password?</a>
      </p>
    </form>

    <p class="or">OR</p>

    <div class="social-buttons">
      <a href="#" class="btn fb"><i class="fab fa-facebook fa-lg"></i> Sign in with Facebook</a>
      <a href="#" class="btn gg"><i class="fab fa-google fa-lg"></i> Sign in with Google</a>
    </div>

    <p>
      Don't have an account?
      <a href="#">Create an account</a>
    </p>
  </div>
</body>
</html>
